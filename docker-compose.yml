version: "3.9"
services:
  caddy:
    image: caddy:2
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
    volumes:
      - caddy:/data
    networks:
      - caddy_traefik
      - caddy_astute
      - default
    restart: always

  db:
    image: postgres:14
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  geoserver:
    image: docker.osgeo.org/geoserver:2.21.2
    environment:
      - GEOSERVER_CSRF_WHITELIST=landscapes.wearepal.ai
      - EXTRA_JAVA_OPTS=-Xmx10g
    volumes:
      - geoserver:/opt/geoserver_data
    restart: always

  queue:
    image: redis:7
    command: redis-server --appendonly yes
    volumes:
      - redis_queue:/data

  migration:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-migrations
    secrets:
      - secret_key_base
    deploy:
      restart_policy:
        condition: none

  web:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-server
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
    secrets:
      - secret_key_base
    volumes:
      - storage:/app/storage
    restart: always

  worker:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-worker
    stop_signal: SIGQUIT
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
    secrets:
      - secret_key_base
    volumes:
      - storage:/app/storage
    restart: always

configs:
  caddyfile:
    external: true
    name: landscapes_caddyfile

secrets:
  secret_key_base:
    external: true
    name: landscapes_secret_key_base

volumes:
  caddy:
  geoserver:
  postgres:
  redis_queue:
  storage:


networks:
  caddy_traefik:
    external: true
  caddy_astute:
    external: true
