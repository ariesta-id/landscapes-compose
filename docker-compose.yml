version: "3.9"
services:
  caddy:
    image: caddy:2
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - caddy:/data
    networks:
      - caddy_traefik
      - caddy_astute
      - default
      - landscapes_services

  db:
    image: postgres:14
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data

  geoserver:
    image: docker.osgeo.org/geoserver:2.21.2
    environment:
      - GEOSERVER_CSRF_WHITELIST
      - EXTRA_JAVA_OPTS=-Xmx10g
    volumes:
      - geoserver:/opt/geoserver_data

  queue:
    image: redis:7
    command: redis-server --appendonly yes
    volumes:
      - redis_queue:/data

  migration:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-migrations
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}

  web:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-server
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - storage:/app/storage

  worker:
    image: "wearepal/landscapes:${VERSION}"
    command: bin/run-worker
    stop_signal: SIGQUIT
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - storage:/app/storage

volumes:
  caddy:
  geoserver:
  postgres:
  redis_queue:
  storage:

networks:
  caddy_traefik:
  caddy_astute:
  landscapes_services:
